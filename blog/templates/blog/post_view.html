{% extends "blog/layout.html" %}
{% block content %}

<div class="col-md-12">
	<div class="post">
		{% if post.published_date %}
			<div class="date">
				{{ post.published_date }}
			</div>
		{% endif %}
		<h1>{{ post.title }}</h1>
		<p>{{ post.text|linebreaks }}</p>
	</div>
</div>

<h4><a href="/">Back to main page</a></h4>
{% include 'blog/commentspartial.html' %}

{% endblock %}
