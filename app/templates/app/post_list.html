{% extends "app/layout.html" %}
{% block content %}

<div class="jumbotron">
    <h1>GuangZhou Ultimate</h1>
    <p class="lead"></p>
    <p><a href="{% url 'about' %}" class="btn btn-primary btn-large">Learn more &raquo;</a></p>
</div>


<div class="row">
{% for post in posts %}
	<div class="col-md-4">
		<div class="post">
			<div class="date">
				{{ post.published_date }}
			</div>
			<h1><a href="/post/{{ post.pk }}">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaks }}</p>
		</div>
	</div>  
{% endfor %}
</div>

{% endblock %}
